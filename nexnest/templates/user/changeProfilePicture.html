{% extends 'base.html' %}
{% block content %}
	<br>
	<div class="row">
		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3 col-xl-4">
		</div>
		<div class="col-xs-10 col-sm-8 col-md-6 col-lg-3 col-xl-4">
			<div class="card">
				<div class="card-header">
					<h3><strong>Change Profile Picture</strong></h3>
				</div>
				<div class="card-block" style="text-align: center;">
					<div class="row">
						<div class="col-xs-4"></div>
						<div class="col-xs-4 text-xs-center">
							<h3><strong>Current Avatar:</strong></h3>
							<img class="card-img" src="{{current_user.profile_image}}" style="height: 150px;">
						</div>
					</div>
				</div>
				<div class="card-footer" style="text-align: center;">
				    <form action="{{url_for('users.updateProfilePicture')}}" method="POST", enctype="multipart/form-data">
				        {{picForm.csrf_token}}
				        {{picForm.profilePicture}}
				        <input type="submit" value="Upload" class="btn btn-primary">
				    </form>
				</div>
			</div>
	    </div>
    </div>
{% endblock %}
