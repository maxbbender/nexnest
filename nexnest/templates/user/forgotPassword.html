{% extends "base.html" %}
{% block content %}
    <br>
    <div class="row m-x-auto nexnest-font" style="font-size: 20px; color: #656264;">
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2 col-xl-4"></div>
        <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xl-4">
            <div class="row">
                <div class="card" style="width:100%; border: none;">
                    <h3 class="card-header" style="background-color: #d2d2d2;">Forgot Password?</h3>
                    <div class="card-block">
        				<div class="row">
                            <div class="col-xs-12" style="padding-bottom: 15px;">
                                <label for="emailForReset">Account Email Address:</label>
                                <input id="emailForReset" style="width: 100%; color: #656264;">
                            </div>
                            <div class="col-xs-12" style="align-self: flex-end;">
                                <button id="resetPassword" class="btn btn-blue pull-right">Reset Password</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <strong>Need help?</strong>
                                <br>
                                Contact us at <a href="mailto:support@nexnest.com?subject=Forgot Password">support@nexnest.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
<script>
    $("#resetPassword").click(function() {
        var email = $("#emailForReset").val();
        window.location.href="/user/passwordReset/"+email;
    });
</script>
{% endblock %}
