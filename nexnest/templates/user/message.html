<div class="card" style="width: 100%;">
    <div class="card-block">
        <div class="row">
            <div class="col-xs-2 col-xl-1" style="height: 50px;">
                <img src="{{message.user.profile_image}}" alt="Profile Image" class="img-responsive" style="height: 100%" />
            </div>
            <div class="col-xs-10">
                <div class="row">
                    <h4 class="card-title">
                        {{ message.user.fname }} {{ message.user.lname }} 
                    </h4>
                </div>
                <div class="row">
                    <h6 class="card-subtitle mb-2 text-muted">{{ message.humanDateCreated }}</h6>
                </div>
            </div>
        </div>                                   
        <div class="row">
            <div class="col-xs-12">
                <p class="card-text">{{ message.content }}</p>
            </div>
        </div>
    </div>
</div>
