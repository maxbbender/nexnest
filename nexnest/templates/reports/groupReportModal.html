<div class="modal fade" id="groupReportModal" tabindex="-1" role="dialog" aria-labelledby="report" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content nexnest-font" style="color: #656264;">
            <div class="modal-header" style="background-color: #d2d2d2;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="groupReport"></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="{{url_for('reports.createGroupReport')}}" method='POST'>
                            {{GroupReportForm.csrf_token}}
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label form-control-feedback"><h4><strong>Title of Report</strong></h4></label>
                                        {{GroupReportForm.title(class='form-control', required='required', type="text")}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label form-control-feedback"><strong>Why is the group being reported? Please be as specific as possible.</strong></label>
                                        {{GroupReportForm.content(class="form-control", type="text", required="required", rows="5")}}
                                    </div>
                                </div>
                            </div>
                            {{GroupReportForm.group_id}}
                            <div class="row">
                                <div class="col-xs-12 pull-right">
                                    <input type='submit' value='Submit Report' class="btn btn-red pull-right">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
