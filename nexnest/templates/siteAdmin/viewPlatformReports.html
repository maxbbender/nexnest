{% extends 'base.html' %}
{% block content %}
<table>
<tr>
    <th>Title</th>
    <th>Content</th>
    <th>Source URL</th>
    <th>User</th>
</tr>
{% for report in reports %}
<tr>
    <td>{{report.title}}</td>
    <td>{{report.content}}</td>
    <td>{{report.source_url}}</td>
    <td>{{report.user.serialize}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
