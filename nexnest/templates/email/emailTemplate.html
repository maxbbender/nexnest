<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NexNest</title>
		<link href="{{url_for('static', filename='css/bootstrap-flex3.css', _external=True)}}" rel="stylesheet">
		<link rel="stylesheet" href="{{url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css', _external=True)}}">
	</head>
	<body>
		<div class="row" style="position: relative; padding-top: 20px;">
			<div class="col-xs-0 col-lg-2">
			</div>
			<div class="col-xs-5 col-lg-3" style="padding-top: 20px; border-top-width: 5px; border-top-style: solid; border-left-width: 5px; border-left-style: solid; border-color: lightgray; padding-left: 20px;">
			<img src="{{url_for('static', filename='img/dontJustWingIt.png', _external=True)}}" style="width: 100%;" alt="logo">
			</div>
			<div class="col-xs-7 col-lg-5" style="text-align: right; border-top-width: 5px; border-top-style: solid; border-right-width: 5px; border-right-style: solid; border-color: lightgray; padding-right: 20px;">
				<div style="display: inline-block; width:1px; height:100%; vertical-align:bottom;"></div>
				<div style="display: inline-block; vertical-align:bottom;">
					<h1 style="color: #f6c559;"><i class="fa fa-{{ icon }}" aria-hidden="true" style="padding-right: 15px;"></i>{{ messageType }}</h1>
					<hr style="width: 115%; height: 30px; color: #50ae82; background-color: #50ae82; margin: 0px; margin-left: -15%">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-0 col-lg-2">
			</div>
			<div class="col-xs-12 col-lg-8" style="border-left-width: 5px; border-left-style: solid; border-right-width: 5px; border-right-style: solid; border-bottom-width: 5px; border-bottom-style: solid; border-color: lightgray; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
				<div class="card">
				  	<div class="card-block" style="border-top-width: 30px; border-top-style: solid; border-bottom-width: 30px; border-bottom-style: solid; border-left-width: 15px; border-left-style: solid; border-right-width: 15px; border-right-style: solid; border-color: lightgray;">
				    	<div class="row">
				    		<div class="col-xs-1">
				    		</div>
				    		<div class="col-xs-10">
				    			{{ messageContent|safe }}
				    			<br><br>
				    			<img src="{{url_for('static', filename='img/textLogo.png', _external=True)}}" style="width: 100%;" alt="logo">
				    		</div>
				    	</div>
				  	</div>				  	
				</div>

				<hr style="width: 100%; height: 5px; color: #50ae82; background-color: #50ae82;">
				<div style="text-align: center;">
					<i class="fa fa-facebook-square fa-4x" aria-hidden="true" style="color: #50ae82; padding-right: 30px;"></i>
					<i class="fa fa-instagram fa-4x" aria-hidden="true" style="color: #50ae82; padding-right: 30px;"></i>
					<i class="fa fa-twitter-square fa-4x" aria-hidden="true" style="color: #50ae82; padding-right: 30px;"></i>
					<i class="fa fa-external-link fa-4x" aria-hidden="true" style="color: #50ae82; padding-right: 30px;"></i>
				</div>
				<hr style="width: 100%; height: 5px; color: #50ae82; background-color: #50ae82;">
				<div style="text-align: center;">
					<i>Copyright &copy; Nexnest, LLC, All rights reserved</i>
					<br><br><br><br>
					<a href="#">Change notification preferences</a> | <a href="{{url_for('indexs.privacyPolicy', _external=True)}}">Privacy policy</a> | <a href="{{url_for('indexs.termsConditions')}}">Terms of Service</a> | <a href="#">Subscribe to Newsletter</a>
					<br><br>
					<a href="mailto:contact@nexnest.com?subject=Contact nexnest">contact@nexnest.com</a>
				</div>
			</div>
		</div>
	</body>
</html>
