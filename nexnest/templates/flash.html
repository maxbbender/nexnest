{% with flashedMessages = get_flashed_messages(with_categories=true) %}
{% if flashedMessages %}
{%- for category, flashedMessage in flashedMessages %}
<div class="alert alert-{{ category }}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ flashedMessage|safe }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
