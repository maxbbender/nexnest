<div class="card" style="width: 100%">
    <div class="card-block">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 col-xl-1" style="height: 50px;">
                <img src="{{user.profile_image}}" alt="Profile Image" class="img-responsive" style="height: 100%; max-width: 50px;" />
            </div>
            <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10 col-xl-11">                
                <div class="row" style="color: #656264;">
                    <div class="col-xs-12" style="align-self: center;">
                        <h2 style="margin-top: 5px;">{{ user.fname }} {{ user.lname }}
                            {% if current_user in landlords %}
                                {% if group.leader_id == user.id %}
                                    <i class="icon icon-crown" style="color: #f4c359;"></i>
                                {% endif %}
                            {% endif %}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
