//include dialog for invited groups
{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-xs-0 col-lg-4">
		</div>
		<div class="col-xs-12 col-lg-4">
			{% for group in groups %}
				<a href="{{ url_for('groups.viewGroup', group_id=group.id) }}">
					{{ group.name }}
					{{ group.start_date }}
				</a>
			{% endfor %}
		</div>
	</div>
{% endblock %}
