<div class="card" style="width: 100%;">
    <div class="card-block">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-2" style="height: 50px;">
                <img src="{{message.user.profile_image}}" alt="Profile Image" class="img-responsive" style="height: 50px; width: 50px;" />
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-10">
                <div class="row">
                    <h5 class="card-title">
                        {{ message.user.fname }} {{ message.user.lname }} <span class="text-muted small timeago">{{ message.date_created }}</span>
                    </h5>
                </div>
                <div class="row">
                    <p class="card-text">{{ message.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
